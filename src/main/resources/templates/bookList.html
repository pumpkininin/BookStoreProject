<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!--    <script src="all.min.js"></script>-->
    <link th:replace="~{fragments/header :: link}"/>
    <!-- <script src="https://kit.fontawesome.com/f307da1c01.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:100,200,300,400,400i,500,600,700" rel="stylesheet">
    <!-- bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom CSS: custom Styles -->
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{js/animate.js}" defer></script>
    <script th:src="@{js/bootstrap.min.js}" defer></script>
    <script th:src="@{js/custom.js}" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}">
</div>
<div class="jumbotron">
    <!-- Container -->
    <div class="container">
        <div data-aos="fade-right">
            <h1>Our products</span>
                <span>NKHZ owners</span>
            </h1>

        </div>
        <!-- Row -->
        <!-- Row End -->
    </div>
    <!-- Container End-->
</div>
<section id="product">
    <div class="container">
        <div class="inner-content">
            <h2>Featured Products</h2>
            <div class="row">
                <div class="col-sm-6 col-md-3 col" th:each="book: ${books}">
                    <div class="thumbnail">
                        <figure class="image one">
                            <a th:href="@{/book/detail/{id}(id=${book.bookId})}"><img th:src="${book.img}" class="img-responsive" alt="Responsive image"></a>
                        </figure>
                        <div class="caption">
                            <h3><a th:href="@{/book/detail/{id}(id=${book.bookId})}" th:text="${book.title}"></a></h3>
                            <p class="description" th:text="${book.longDescription}"></p>
                            <div class="box">
                                <p><span th:text="'$' + ${book.price}"> </span> </p>
                                <a th:href="@{'/user/cart/add-to-cart/'+${book.bookId}}" class="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 1st Row End -->

            <h2 style="padding-top: 40px;">Book list</h2>
            <div class="row" >
                <div class="col-sm-6 col-md-3 col" th:each="bookItem : ${bookList}">
                    <div class="thumbnail">
                        <figure class="image one">
                            <a th:href="@{'/book/detail/' + ${bookItem.bookId}}"><img th:src="${bookItem.img}" class="img-responsive" alt="Responsive image"></a>
                        </figure>
                        <div class="caption">
                            <h3><a th:href="@{/book/detail/{id}(id=${bookItem.bookId})}" th:text="${bookItem.title}"></a></h3>
                            <p class="description" th:text="${bookItem.longDescription}"></p>
                            <div class="box">
                                <p><span th:text="'$'+${bookItem.price}"></span></p>
                                <a th:href="@{'/cart/add-to-cart/'+${bookItem.bookId}}" class="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- col End -->
            </div>
            <!-- 2nd Row End -->

            <div class="products-display">
                <a th:if="${currentPage gt 1}" th:href="@{'/book/page/' + ${currentPage - 1} + '?sortField=price&sortDir=asc'}" class="previous">Previous</a>
                <a th:if="${books.size ge 8 }" th:href="@{'/book/page/' +  ${currentPage + 1} + '?sortField=price&sortDir=asc'}" class="next">Next</a>
            </div>
        </div>
        <!-- Inner-content End -->
    </div>
    <!-- Container End -->
</section>
</body>
</html>
